<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValCloud | Login</title>
    <link rel="icon" href="src\assets\images\logo.ico">
    <link rel="stylesheet" href="css\login_style.css">
</head>
<body>
    <header>
        <div id="logo_container">
            <img id="logo_image" src="src\assets\images\logo.ico" alt="Logo">
        </div>
        <h1 id="login_header_text">ValCloud</h1>
    </header>
    <main>
        <div id="rectangle">
        <a id="Credentials">Please enter your credentials.</a>
        <br>
        <a id="welcome_back">Welcome Back</a>
        <br>
        <form id="login_form" action="" method="POST">
            <div>
                <input type="text" id="Username_input" name="Username" placeholder="  Username" required />
            </div>
            <br>
            <div>
                <input type="password" id="Password_input" name="Password" placeholder="  Password" required />
            </div>
            <br></br>
            <div>
                <button type="submit" value="Login" id="Login_button">Log in</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025, ValCloud. All rights reserved.</p>
    </footer>
    <script>alert('Contains bugs and is not functional.');</script>
</body>
</html>
